# waits:
# first wait to have at least one of a type, then wait for all to be in a state; if waiting for state with empty set, kubectl fails

name: Test skupper-router main

on: [ push ]

jobs:
  test-image:
    name: Publish skupper-router image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        skupperGitRef: [ 0.8.7 ]

    steps:

      - name: Get Go cache paths
        id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"

      - name: Install microk8s
        run: |
          sudo snap install microk8s --classic --channel=1.21/stable
          sudo microk8s enable dns ingress registry metallb:10.64.140.43-10.64.140.49
          sudo microk8s status --wait-ready

      - name: Export microk8s config
        if: "${{ always() }}"
        run: |
          mkdir -p $HOME/.kube
          sudo microk8s config > $HOME/.kube/config

      - name: Print stuff
        if: "${{ always() }}"
        run: |
          for i in `seq 10`; do kubectl get pods --all-namespaces; sleep 1; done

      - name: Checkout Skupper
        uses: actions/checkout@v2
        if: "${{ always() }}"
        with:
          repository: 'skupperproject/skupper'
          ref: ${{ matrix.skupperGitRef }}
          path: 'skupper'

      - name: Restore Go cache
        uses: actions/cache@v2
        if: "${{ always() }}"
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

      - name: Compile Skupper
        if: "${{ always() }}"
        run:
          make all
          sudo install skupper /usr/local/bin
        working-directory: skupper

      - name: Run Skupper integration tests
        if: "${{ always() }}"
        run: |
          export QDROUTERD_IMAGE=quay.io/jdanek/skupper-router:latest
          export PUBLIC_1_INGRESS_HOST=127.0.0.1
          go test -count=1 -p=1 -timeout=60m -tags=integration -v ./test/integration/...
        working-directory: skupper

      - name: Dump microk8s log
        if: "${{ always() }}"
        run: |
          sudo journalctl -u microk8s
