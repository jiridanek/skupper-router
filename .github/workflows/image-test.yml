# waits:
# first wait to have at least one of a type, then wait for all to be in a state; if waiting for state with empty set, kubectl fails

name: Test skupper-router main

on: [ push ]

jobs:
  test-image:
    name: Publish skupper-router image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        skupperGitRef: [ 0.8.7 ]

    steps:

      - id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"

      - name: install k3s
        run: |
          curl -sfL https://get.k3s.io | sudo K3S_KUBECONFIG_MODE=644 INSTALL_K3S_EXED="--disable=traefik --disable=servicelb" sh -

      - name: wait for k3s to finish starting
        run: |
          timeout 5m bash -c 'until nc -z 127.0.0.1 6443; do sleep 1; done' || :
          timeout 1m bash -c 'until [[ $(k3s kubectl get nodes --output name | wc -l) -gt 0 ]]; do sleep 1; done' || :
          k3s kubectl wait --for=condition=Ready nodes --all --timeout=600s

      - name: configure k3s
        run: |
          # see what changes would be made, returns nonzero returncode if different
          #kubectl get configmap kube-proxy -n kube-system -o yaml | \
          #sed -e "s/strictARP: false/strictARP: true/" | \
          #kubectl diff -f - -n kube-system
          
          # actually apply the changes, returns nonzero returncode on errors only
          #k3s kubectl get configmap kube-proxy -n kube-system -o yaml | \
          #sed -e "s/strictARP: false/strictARP: true/" | \
          #k3s kubectl apply -f - -n kube-system

          k3s kubectl apply -f https://raw.githubusercontent.com/metallb/metallb/v0.12.1/manifests/namespace.yaml
          k3s kubectl apply -f https://raw.githubusercontent.com/metallb/metallb/v0.12.1/manifests/metallb.yaml
          cat <<EOF | k3s kubectl apply -f -
          apiVersion: v1
          kind: ConfigMap
          metadata:
            namespace: metallb-system
            name: config
          data:
            config: |
              address-pools:
              - name: default
                protocol: layer2
                addresses:
                - 192.168.1.230-192.168.1.250
          EOF

      - name: wait for metallb
        run: |
          timeout 1m bash -c 'until [[ $(k3s kubectl get pods --namespace=metallb-system --output name | wc -l) -gt 0 ]]; do sleep 1; done' || :
          k3s kubectl wait --namespace=metallb-system --for=condition=Ready pods --all --timeout=600s

      - name: add sec
        if: "${{ always() }}"
        run: |
          k3s kubectl create secret generic -n metallb-system memberlist --from-literal=secretkey="$(openssl rand -base64 128)"

      - name: print stuff
        if: "${{ always() }}"
        run: |
          for i in `seq 100`; do k3s kubectl get pods --all-namespaces; sleep 1; done

      - uses: actions/checkout@v2
        if: "${{ always() }}"
        with:
          repository: 'skupperproject/skupper'
          ref: ${{ matrix.skupperGitRef }}
          path: 'skupper'

      - name: Go Build Cache
        uses: actions/cache@v2
        if: "${{ always() }}"
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

      - name: compile skupper
        if: "${{ always() }}"
        run:
          make all
        working-directory: skupper



      - name: run integration tests
        if: "${{ always() }}"
        run: |
          export QDROUTERD_IMAGE=quay.io/jdanek/skupper-router:latest
          go test -count=1 -p=1 -timeout=60m -tags=integration -v ./test/integration/...
        working-directory: skupper
        env:
          KUBECONFIG: "/etc/rancher/k3s/k3s.yaml"

      - name: dump k3s log
        if: "${{ always() }}"
        run: |
          sudo journalctl -u k3s

#           --disable=traefik --disable=servicelb  https://github.com/docker/build-push-action/blob/master/docs/advanced/share-image-jobs.md
# https://github.com/docker/build-push-action/issues/225
# https://medium.com/thermokline/comparing-k8s-load-balancers-2f5c76ea8f31