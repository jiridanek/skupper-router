name: Test skupper-router main

on: [ push ]

jobs:
  test-image:
    name: Publish skupper-router image
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: prepare-local-actions
        run: npm install
        working-directory: ./.github/actions/k3s

      - name: do it
        run: |
          curl -sfL https://get.k3s.io | sh -
          k3s kubectl get node
        env:
          K3S_KUBECONFIG_MODE: "644"
        shell: sudo /usr/bin/env bash

      #      - uses: ./.github/actions/k3s

      - name: kubectl?
        run: |
          kubectl --help
          kubectl get node
          k3s --help
        env:
          KUBECONFIG: "/etc/rancher/k3s/k3s.yaml"
